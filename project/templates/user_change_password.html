{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Cambiar contraseña del usuario {{ user.email }}</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                {{ messages[0] }} Vuelve a intentarlo.
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/user_change_password">
        <input class="input" type="hidden" name="id" value="{{ user.id }}" />

        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="password">Contraseña</label>
            </div>

            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <input class="input" type="password" name="password" id="password">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="password_repeat">Repita la Contraseña</label>
            </div>

            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <input class="input" type="password" name="password_repeat" id="password_repeat">
                    </div>
                </div>
            </div>
        </div>

        <button class="button is-block is-info is-fullwidth">Cambiar</button>
    </form>
</div>
{% endblock %}
